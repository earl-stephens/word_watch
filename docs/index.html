<!DOCTYPE html>
<html>
  <head>
    <title>Word Watch ðŸ‘€</title>
    <script src="bundle.js"></script>
    <meta name="viewport" content="width=device-width"/>
  </head>
  <body>
    <main>
      <section class="text-submission">
        <h2 tabindex="0">Word <span>Watch</span> ðŸ‘€</h2>
        <textarea placeholder="Paste text here"></textarea>
        <button>Break down</button>
      </section>

      <section class="word-data" tabindex="0">
        <article class="top-word">
          <h3>Top word from Word Watch API: </h3>
        </article>
        <div>
          <button id="fetchWord">Fetch Word</button>
        </div>
        <div id="response"></div>
        <article class="word-count" tabindex="0">
        </article>
      </section>
    </main>
    <script>
      document.getElementById('fetchWord').addEventListener('click', fetchTheWord);
      function fetchTheWord(){
        fetch('https://wordwatch-api.herokuapp.com/api/v1/top_word')
        .then(response => response.json())
        .then(words => {
          let word2 = JSON.stringify(words.word);
          document.getElementById("response").innerHTML = word2;
        })
      }
    </script>
  </body>
</html>
